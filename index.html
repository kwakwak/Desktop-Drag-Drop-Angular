<!DOCTYPE html>
<html ng-app="dragAndDrop">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dragAndDrop.css">
</head>
<body ng-controller="MainController as main">

<div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <div id="imgDrop" droppable-area gallery="main.gallery" class="text-center">Drop image here</div>
        <img class="thumbnail"
             ng-src="{{img}}"
             ng-repeat="img in main.gallery track by $index"
             ng-click="main.remove($index)"
             >
    </div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
