<!DOCTYPE html>
<html ng-app="dragAndDrop">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dragAndDrop.css">
</head>
<body >

<div class="dragAndDrop" ng-controller="MainController as main">

    <div class="col-md-3">
        <ul>
            <li><span id="search" draggable="true" ondragstart="drag(event)" class="glyphicon glyphicon-search"></span></li>
            <li><span id="asterisk"draggable="true" ondragstart="drag(event)" class="glyphicon glyphicon-asterisk"></span></li>
            <li><span id="plus" draggable="true" ondragstart="drag(event)" class="glyphicon glyphicon-plus"></span></li>
            <li><span id="euro" draggable="true" ondragstart="drag(event)" class="glyphicon glyphicon-euro"></span></li>
        </ul>
    </div>

    <div class="col-md-3">
        <ul>
            <li><div class="dropLabel">asterisk</div><div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div></li>
            <li><div class="dropLabel">search</div><div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div></li>
            <li><div class="dropLabel">euro</div><div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div></li>
            <li><div class="dropLabel">plus</div><div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div></li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
