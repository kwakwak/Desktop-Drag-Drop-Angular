<!DOCTYPE html>
<html ng-app="dragAndDrop">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dragAndDrop.css">
</head>
<body >

<div class="dragAndDrop" ng-controller="MainController as main">

    <div class="col-md-3">
        <div id="imgDrop" droppable-area gallery="main.gallery"></div>
        <div id="gallery"><img class="thumbnail"  ng-repeat="img in main.gallery"  ng-src="{{img}}"></div>
    </div>

</div>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
